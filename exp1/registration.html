<html>

<head>
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
    </style>
</head>

<body bgcolor="#E4F0F8">
    <center>
        <font color="blue" size="6" style="font-family: 'Open Sans', sans-serif;">Registration Form</font>
    </center>
    <form action="right.html">
        First Name(Minimum 6 characters) <font color="red"> </font>
        <input type='text' id='firstname' />


        Last Name<font color="red">
            <font color="red">* </font>
        </font> &nbsp;&nbsp;&nbsp; <input type='text' id='lastname' />


        EmailAddress<font color="red"> </font> &nbsp;&nbsp;&nbsp;
        <input type='text' id='email' />

        <font color="red">(one e-mail id only): </font> &nbsp;&nbsp;&nbsp;
        <font color="blue" style="font-family: 'Open Sans', sans-serif;">e.g. smith@hotmail.com</font>


        Password(minimum 6 characters) <font color="red">*</font> &nbsp;&nbsp;&nbsp; <input type='password' id='pass'>


        Address<font color="red">*</font> &nbsp;&nbsp;&nbsp; <textarea rows="2" cols="20" id='addr' /></textarea>


        Mobile No<font color="red">*</font> &nbsp;&nbsp;&nbsp;
        <input type='text' id='mobileno' />

        Gender: <input type='radio' name="gender">male
        <input type='radio' name="gender">female


        <input type='Submit' value='submit' />
        <input type='Reset' value='reset' />
    </form>
</body>

</html>
