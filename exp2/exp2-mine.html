<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form Validation</title>
</head>

<body bgcolor="#E4F0F8">
    <script type='text/javascript'>
        function formValidator() {
            var firstname = document.getElementById('firstname');
            var lastname = document.getElementById('lastname');
            var email = document.getElementById('email');
            var pass = document.getElementById('pass');
            var addr = document.getElementById('addr');
            var mobileno = document.getElementById('mobileno');

            if (notEmpty(firstname, "First Name cannot be null") &&
                isAlphabet(firstname, "Please enter only letters for your First Name") &&
                lengthRestriction(firstname, 6) &&
                isAlphabet(lastname, "Please enter only letters for your Last Name") &&
                emailValidator(email, "Please enter a valid email address") &&
                lengthRestriction(pass, 6) &&
                isAlphanumeric(pass, "Please enter Numbers and Letters Only for password") &&
                notEmpty(addr, "Please enter the address") &&
                isNumeric(mobileno, "Please enter a valid Mobile No") &&
                lengthRestriction1(mobileno, 10, 10)) {
                return true;
            }

            return false;
        }

        function notEmpty(elem, helperMsg) {
            if (elem.value.length == 0) {
                alert(helperMsg);
                elem.focus();
                return false;
            }
            return true;
        }

        function isNumeric(elem, helperMsg) {
            var numericExpression = /^[0-9]+$/;
            if (elem.value.match(numericExpression)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function isAlphabet(elem, helperMsg) {
            var alphaExp = /^[a-zA-Z]+$/;
            if (elem.value.match(alphaExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function isAlphanumeric(elem, helperMsg) {
            var alphaExp = /^[0-9a-zA-Z]+$/;
            if (elem.value.match(alphaExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function lengthRestriction(elem, min) {
            var uInput = elem.value;
            if (uInput.length >= min) {
                return true;
            } else {
                alert("Please enter minimum " + min + " characters");
                elem.focus();
                return false;
            }
        }

        function emailValidator(elem, helperMsg) {
            var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
            if (elem.value.match(emailExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function lengthRestriction1(elem, min, max) {
            var uInput = elem.value;
            if (uInput.length >= min && uInput.length <= max) {
                return true;
            } else {
                alert("Please enter exactly " + min + " numbers for Mobile No");
                elem.focus();
                return false;
            }
        }
    </script>

<center>
    <font color="blue" size="6" face="arial">Registration Form</font>
</center>

<form onsubmit='return formValidator()' action="right.html">
    <table align="center">
        <tr>
            <td>First Name (Minimum 6 characters)<font color="red">*</font></td>
            <td><input type='text' id='firstname' /></td>
        </tr>
        <tr>
            <td>Last Name<font color="red">*</font></td>
            <td><input type='text' id='lastname' /></td>
        </tr>
        <tr>
            <td>Email Address <font color="red">*</font></td>
            <td><input type='text' id='email' /></td>
        </tr>
        <tr>
            <td></td>
            <td><font color="blue">(one e-mail id only):</font> <font color="blue">e.g. smith@hotmail.com</font></td>
        </tr>
        <tr>
            <td>Password (Minimum 6 characters)<font color="red">*</font></td>
            <td><input type='password' id='pass' /></td>
        </tr>
        <tr>
            <td>Address<font color="red">*</font></td>
            <td><textarea rows="2" cols="20" id='addr'></textarea></td>
        </tr>
        <tr>
            <td>Mobile No<font color="red">*</font></td>
            <td><input type='text' id='mobileno' /></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type='radio' name="gender" />male <input type='radio' name="gender" />female</td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type='Submit' value='submit' /> <input type='Reset' value='reset' /></td>
        </tr>
    </table>
</form>

</body>

</html>
