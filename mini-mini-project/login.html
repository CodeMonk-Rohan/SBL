<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>


<body>
    <!-- Login area -->
    <form id="login-form" class="login-form">
        <p class="login-title">Hello!</p>
        <input id="username" placeholder="Username" class="login-input" value="">
        <br>
        <input id="password" placeholder="Password" class="login-input" value="">
        <br>
        <div class="butt-layout">
            <button class="butt-login">Login</button>
            <button class="butt-register" id="register">Register</button>
        </div>
       
    </form>
    <script src="./scripts/authenticate.js"></script>
</body>

</html>
