<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>


<body>
    <div class="navbar">    
        <img class="logo" src="././assets/book-square-svgrepo-com.svg" height="35px">
        <p class="logo-title">Library Management System</p>
        <a class="about-us" href="">About Us</a>
    </div>
    <!-- Login area -->
    <div class="login-scr">
        <form id="login-form" class="login-form">
            <p class="login-title">Welcome</p>
            <input id="username" placeholder="Username" class="login-input" value="">
            <br>
            <input id="password" placeholder="Password" class="login-input" value="">
            <br>
            <div class="butt-layout">
                <button class="butt-login">Login</button>
                <button class="butt-register" id="register">Register</button>
            </div>
           
        </form>
    </div>
    
    <script src="./scripts/authenticate.js"></script>
</body>

</html>
